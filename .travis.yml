language: rust
before_install:
  - sudo apt-get -y install pkg-config
  - sudo apt-get -y install libudev-dev libsystemd-dev
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
script:
  - cargo build --verbose --all
  - cargo test --verbose --all
deploy:
  - provider: releases
    skip_cleanup: true
    api_key: "GITHUB OAUTH TOKEN"
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable"
      branch: master
    file: target/release/nmea-log-player